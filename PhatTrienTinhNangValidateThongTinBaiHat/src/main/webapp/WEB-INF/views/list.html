<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Track list</h1>
    <p>
        <a th:href="@{/showCreate}">Create Track</a>
    </p>
    <table border="1">
        <tr>
            <th>Name</th>
            <th>Artist</th>
            <th>Category</th>
            <th>Edit</th>
        </tr>
        <tr th:each="track : ${tracks}">
            <td th:text="${track.name}"></td>
            <td th:text="${track.artist}"></td>
            <td th:text="${track.category}"></td>
            <td><a th:href="@{/edit/{id}(id=${track.id})}">Edit</a></td>
        </tr>
    </table>
</body>
</html>

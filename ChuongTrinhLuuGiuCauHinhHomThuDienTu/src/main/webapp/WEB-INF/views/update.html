<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="layout :: head">
    <title>Title</title>
</head>
<body>
<h3>Edit Email</h3>
<p>
    <a th:href="@{/index}">
        Back to email list
    </a>
</p>
<div id="form">
    <form th:action="@{/update}" th:object="${email}"
          method="POST">
        <input type="hidden" th:field="*{id}"/>
        <div>
            <label>Language</label>
            <input type="text" th:field="*{language}"/>
        </div>
        <div>
            <label>Page Size</label>
            <input type="number" th:field="*{pageSize}"/>
        </div>
        <div>
            <label>Spams Filter</label>
            <input type="checkbox" th:field="*{spamFilter}"/>
        </div>
        <div>
            <label>Signature</label>
            <input type="text" th:field="*{signature}"/>
        </div>
        <input type="submit" value="Edit"/>
    </form>
</div>

<footer th:replace="layout :: footer"></footer>
</html>

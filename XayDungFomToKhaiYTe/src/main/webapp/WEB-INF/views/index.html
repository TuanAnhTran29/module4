<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h3>Medical Declaration Management</h3>
    <p>
        <a th:href="@{/create}">
            Add new medical declaration
        </a>
    </p>
    <table border="1" id = "products">
        <thead>
        <tr>
            <th>Full Name</th>
            <th>Sex</th>
            <th>Nationality</th>
            <th>Travel Info</th>
            <th>Edit</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="medical : ${medicals}">
            <td th:text="${medical.getFullName()}"></td>
            <td th:text="${medical.getSex()}"></td>
            <td th:text="${medical.getNationality()}"></td>
            <td th:text="${medical.getTravelInformation()}"></td>
            <td><a th:href="@{/{id}/edit(id=${medical.getId()})}">Edit</a> </td>
        </tr>
        </tbody>
    </table>
</div>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</html>

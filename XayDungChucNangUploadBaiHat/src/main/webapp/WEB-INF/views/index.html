<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="layout :: head">
    <meta charset="UTF-8">
    <title>Show Song</title>
</head>
<body>
<h3>Song Management</h3>
<p>
    <a th:href="@{/song/create}">
        Add new song
    </a>
</p>
<table id = "products">
    <thead>
    <tr>
        <th>Name</th>
        <th>Artist</th>
        <th>Type</th>
        <th>Path Song</th>
        <th></th>
        <th></th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="song, songStat : ${songs}">
        <td th:text="${song.getSongName()}"></td>
        <td th:text="${song.getArtist()}"></td>
        <td th:text="${song.getCategories()}"></td>
        <td><audio controls>
            <source th:src="@{'/song/' + ${song.getPath()}}">
        </audio></td>
        <td><a th:href="@{/song/{id}/edit(id=${song.getId()})}">Edit</a></td>
        <td><a th:href="@{/song/{id}/delete(id=${song.getId()})}">Delete</a> </td>
    </tr>
    </tbody>
</table>
<footer th:replace="layout :: footer"></footer>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="layout :: head">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>Edit Song</h3>
<p>
    <a th:href="@{/song}">
        Back to song list
    </a>
</p>
<div id="form">
    <form th:action="@{/song/update}" th:object="${songForm}"
          method="POST" novalidate="novalidate" enctype="multipart/form-data">
        <input type="hidden" th:field="*{id}"/>
        <div>
            <label>Name</label>
            <input type="text" th:field="*{songName}"/>
        </div>
        <div>
            <label>Artist</label>
            <input type="text" th:field="*{artist}"/>
        </div>
        <div>
            <label>Category</label>
            <input type="text" th:field="*{categories}"/>
        </div>
        <div>
            <label>Path</label>
            <p th:text="${songForm.getPath().getOriginalFilename()}"></p>
            <input type="file" th:field="*{path}"/>
        </div>
        <input type="submit" value="Edit"/>
    </form>
</div>


<footer th:replace="layout :: footer"></footer>
</body>
</html>
